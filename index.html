<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Tic-Tac-Toe</h1>
        </header>
        <div class="container">
            <div class="board" id="board">
                <div class="tile" id="0"></div>
                <div class="tile" id="1"></div>
                <div class="tile" id="2"></div>
                <div class="tile" id="3"></div>
                <div class="tile" id="4"></div>
                <div class="tile" id="5"></div>
                <div class="tile" id="6"></div>
                <div class="tile" id="7"></div>
                <div class="tile" id="8"></div>
            </div>
            <div class="results">Lorem Ipsum</div>
            <button class="rematch-btn">Rematch?</button>
        </div>
        <footer>
            <p>Created by Jaipreet Singh</p> 
        </footer>
    </div>
</body>
</html>
